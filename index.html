<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
        <button class="grid-item" data-cell-index="0"></button>
        <button class="grid-item" data-cell-index="1"></button>
        <button class="grid-item" data-cell-index="2"></button>
        <button class="grid-item" data-cell-index="3"></button>
        <button class="grid-item" data-cell-index="4"></button>
        <button class="grid-item" data-cell-index="5"></button>
        <button class="grid-item" data-cell-index="6"></button>
        <button class="grid-item" data-cell-index="7"></button>
        <button class="grid-item" data-cell-index="8"></button>
    </div>
    <p id="message"></p>
    <script src="scrit.js"></script>
</body>
</html>
